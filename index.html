<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="nav-burger-icon">
        <div class="nav-patty"></div>
        <div class="nav-patty"></div>
        <div class="nav-patty"></div>
    </div>

    <form id="search-bar-container" action="" method="get">
        <label for="search-bar">What's the weather like in...</label>
        <input type="text" name="search-bar" id="search-bar">
        <button id="search-button" onclick="alert('hi')">Search</button>
    </form>

    <div id="weather-display-container">
        <div id="date"></div>
        <div id="location"></div>
        <div id="weather-animation-container"></div>
        <div id="weather-description"></div>
    </div>

    <div id="forecast-container">
        <div class="forecast"></div>
        <div class="forecast"></div>
        <div class="forecast"></div>
        <div class="forecast"></div>
        <div class="forecast"></div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
