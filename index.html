<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <div id="nav-burger-icon">
        <div class="nav-patty"></div>
        <div class="nav-patty"></div>
        <div class="nav-patty"></div>
    </div> -->

    <form class="search-bar-container" method="GET">
        <!-- <label for="search-bar">What's the weather like in...</label> -->
        <p class="search-msg"></p>
        <input 
        type="text" name="search-bar" 
        class="search-bar" required
        placeholder="What's the weather like in..."
        >
        <button class="search-button">Search</button>
    </form>

    <div class="loading-container hidden">
        <div class="loader"></div>
    </div>

    <div class="weather-display-container hidden">
        <!-- <div class="date"></div> -->
        <div class="location"></div>
        <div class="weather-animation-container"></div>
        <div class="weather-temperature"></div>
        <div class="weather-description"></div>
    </div>

    <div class="forecast-container hidden">
        <div class="forecast"></div>
        <div class="forecast"></div>
        <div class="forecast"></div>
        <div class="forecast"></div>
        <div class="forecast"></div>
        <div class="forecast"></div>
        <div class="forecast"></div>
    </div>

    <script src="js/search.js" type="module"></script>
</body>
</html>
